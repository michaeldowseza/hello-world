name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: 14.x  
    - run: npm ci
    - run: npm run lint
    - run: npm run build
    - run: npm test
    - name: Codecov
      uses: codecov/codecov-action@v1.5.2
